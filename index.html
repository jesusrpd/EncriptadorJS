<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Encrypt JS</title>
</head>
<body>
    <main>
        <div class="modal">
            <p>Copiado en el portapeleles</p>
        </div>
        <h1>Encriptdador</h1>
        <div class="nota">
            <h2>Nota:</h2>
            <ul>
                <li>-Solo letras minúsculas</li>
                <li>-Letras sin acentos</li>
            </ul>
        </div>
        <div class="container">
            <form class="input">
                <label for="">Ingresa el mensaje a encriptar o decencriptar</label><br>
                <input type="text" name="input" placeholder="Escribe aquí" id="input">
                <p class="error">No se aceptan mayusculas o acentos en el mensaje</p>
                <div>
                    <button class="btn-encriptar" type="submit">Encriptar</button>
                    <button class="btn-decencriptar" type="submit">Descencriptar</button>
                </div>
            </form>
        
            <div class="output">
                <label for="">Resultado</label><br>
                <input type="text" name="output" id="output"></input>
                <p class="error">No hay un mensaje que se pueda copiar</p>
                <div>
                    <button class="btn-copiar" id="btn-copy">Copiar</button>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <hr>

                    <a href="https://www.linkedin.com/in/jesus-rodrigo" target="_blank"><img src="./SVG/linkedin.svg" alt="icon linkedin"></a>
                    <a href="https://www.instagram.com/jesusjrpd" target="_blank"><img src="./SVG/instagram.svg" alt="icon instagram"></a>
                </div>
            </div>
        </div>
    </footer>

    <script src="./main.js"></script>
</body>
</html>
